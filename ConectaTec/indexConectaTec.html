<!doctype html>

<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConectaTec</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>

<body>

    <div class="row">
        <div class="large-12 columns">
            <h1>Bienvenido a C.A.S.A.</h1>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <div class="panel">
                <h3>¿Qué servicio necesitas? </h3>

                <div class="large-12 columns">
                    <form>
                        <label>Selecciona uno:</label>
                        <select id="documento">
                            <option value="constancia">Constancia de Estudios</option>
                            <option value="kardex">Kardex</option>
                            <option value="ambos">Constancia de Estudios y Kardex</option>
                        </select>
                    </form>

                    <div class="large-2 small-6 columns">
                        <form>
                            <label>Copias:</label>
                            <select id="copias">
                                <option value="una">1</option>
                                <option value="dos">2</option>
                                <option value="tres">3</option>
                                <option value="cuatro">4</option>
                                <option value="cinco">5</option>
                            </select>
                        </form>
                    </div>

                    <div id="second" class="large-2 small-6 columns">
                    </div>

                    <div class="large-5 small-12 columns">
                        <div data-brackets-id='623' class="large-6 medium-6 columns">
                            <label data-brackets-id='624'>¿Lo necesitas en otro idioma?</label>
                            <input data-brackets-id='625' id="checkbox1" type="checkbox">
                            <label data-brackets-id='626' for="checkbox1">Inglés</label>
                        </div>
                    </div>

                    <div class="large-12 columns">
                        <div class="row collapse">
                            <div class="small-1 large-1 columns">
                                <span class="prefix">A0</span>
                            </div>
                            <div class="small-11 large-11 columns">
                                <input type="text" placeholder="1234567">
                            </div>
                        </div>
                        <div class="large-6 medium-6 small-2 columns"></div>
                        <div class="large-7 medium-7 small-9 columns">
                            <a href="#" class="small radius button">Enviar</a>
                        </div>

                    </div>
                </div>

                <div class="row">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

            <header class="hero">
                <h1></h1>
                <h2 class="subheader"></h2>
            </header>
            <footer class="footer">
                <div class="row">
                    <div class="small-12 medium-6 medium-push-6 columns">
                        <p class="logo show-for-small-only"><i class="fi-target"></i> C.A.S.A.</p>
                        <form class="footer-form">
                            <div class="row">
                                <div class="medium-9 medium-push-3 columns">
                                    <label>
                                        <label for="email" class="contact">¿Otras dudas?
                                            <br /> ¡Contactanos!</label>
                                        <input type="email" id="email" placeholder="A01234567@itesm.mx" />
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="medium-9 medium-push-3 columns">
                                    <label>
                                        <textarea rows="5" id="message" placeholder="Mensaje"></textarea>
                                    </label>
                                </div>
                                <div class="row">
                                    <div class="medium-9 medium-push-3 columns">
                                        <button class="submit" type="submit" value="Submit">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="small-12 medium-6 medium-pull-6 columns">
                        <p class="logo hide-for-small-only"><i class="fi-target"></i> C.A.S.A. </p>
                        <p class="footer-links">
                            <a href="http://www.chi.itesm.mx/escolar/contacto/">C.A.S.A. Contacto</a>
                            <a href="http://www.itesm.mx/wps/wcm/connect/Campus/CHI/Chihuahua">ITESM Chih.</a>
                            <a href="http://www.chi.itesm.mx/escolar/inicio/">Escolar</a>
                        </p>
                        <ul class="inline-list social">
                            <a href="#"><i class="fi-social-facebook"></i></a>
                            <a href="#"><i class="fi-social-twitter"></i></a>
                            <a href="#"><i class="fi-social-linkedin"></i></a>
                            <a href="#"><i class="fi-social-github"></i></a>
                        </ul>
                        <p class="copywrite">ITESM Chihuahua - 2015</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>

    <script>
        function getDocument() {
            var doc = document.getElementById("documento");
            document.getElementById("demo").innerHTML = doc.options[doc.selectedIndex].text;
        }
    </script>

    <script>
        function bothDocuments() {
            var y = document.getElementById("second");

            var lab = document.createElement("label");
            var labTxt = document.createTextNode("Copias Kardex");
            lab.appendChild(labTxt);

            var x = document.createElement("SELECT");
            x.setAttribute("id", "copiasSegDoc");
            document.body.appendChild(x);
            var z = document.createElement("option");
            z.setAttribute("value", "una");
            var t = document.createTextNode("1");
            z.appendChild(t);
            var z1 = document.createElement("option");
            z1.setAttribute("value", "dos");
            var t1 = document.createTextNode("2");
            z1.appendChild(t1);
            var z2 = document.createElement("option");
            z2.setAttribute("value", "tres");
            var t2 = document.createTextNode("3");
            z2.appendChild(t2);
            var z3 = document.createElement("option");
            z3.setAttribute("value", "cuatro");
            var t3 = document.createTextNode("4");
            z3.appendChild(t3);
            var z4 = document.createElement("option");
            z4.setAttribute("value", "cinco");
            var t4 = document.createTextNode("5");
            z4.appendChild(t4);

            document.getElementById("copiasSegDoc").appendChild(z);
            document.getElementById("copiasSegDoc").appendChild(z1);
            document.getElementById("copiasSegDoc").appendChild(z2);
            document.getElementById("copiasSegDoc").appendChild(z3);
            document.getElementById("copiasSegDoc").appendChild(z4);
            y.appendChild(lab);
            y.appendChild(x);
        }
    </script>

    <script>
        var ind = document.getElementById("documento").selectedIndex;
        var yInd = document.getElementById("documento").options;
        if (yInd[ind].index == 2) {
            bothDocuments();
        }
    </script>
</body>

</html>
